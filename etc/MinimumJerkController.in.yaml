---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
# constraints:
# - type: contact
# - type: dynamics
#   damper: [0.1, 0.01, 0.5]
# - type: compoundJoint

# Collision constraint
collisions:
- type: collision
  useMinimal: true

# Implement some additional text states
states: {}
# Transitions map
transitions:
- [MinimumJerkController_Initial, OK, MinimumJerkController_Torque, Strict]
- [MinimumJerkController_Initial, OK, MinimumJerkController_Switch, Strict]
- [MinimumJerkController_Initial, OK, MinimumJerkController_TestJacDot, Strict]
- [MinimumJerkController_Torque, OK, MinimumJerkController_Torque, Strict]
- [MinimumJerkController_Switch, OK, MinimumJerkController_Switch, Strict]
- [MinimumJerkController_TestJacDot, OK, MinimumJerkController_TestJacDot, Strict]
# Initial state
init: MinimumJerkController_Initial

ObserverPipelines:
- name: Pipeline
  observers:
    - type: Encoder
      config:
        velocity: encoderVelocities
